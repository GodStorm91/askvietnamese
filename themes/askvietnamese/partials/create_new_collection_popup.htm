<!-- Modal -->
<div class="modal fade popcheck" id="newCollectionModal{{post_data}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog popcheck" role="document">
    <div class="modal-content ">


        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <div class="title-place">Create New Collection</div>

        <div class="modal-body">
            <div class="input-story">
                <input type="text" name="name" class="form-control" value="" placeholder="New collection" />
                <a class="fa fa-heart-o" data-request="onAddPostsToCollection" data-request-data="post_id:{{post_data}},collection_id:{{collection.id}}" aria-hidden="true"></a>
            </div>     
        </div>
    </div>

</div>
</div>
